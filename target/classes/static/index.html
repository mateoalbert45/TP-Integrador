<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>integrador 4- grupo 4</title>
</head>
<body style="background-color:black; color: white" >
  <h1>Trabajo Final Integrador - grupo 4</h1>
  <h1 style="color:red">Usuario</h1>
    <div>
      <h1>Login</h1>
      <input type="text" placeholder="Mail del usuario" id="idMail"style= "display:list-item">
      <input type="text" placeholder="Contraseña" id="idContraseña"style= "display:list-item">
      <button type="button" id="submitLogin" >Aceptar</button>
      <div id="idUsuario"></div>
    </div>
    <div>
      <h1>Add usuario</h1>
      <input type="text" placeholder="id" id="idUsuario"style= "display:list-item">
      <input type="text" placeholder="Contraseña" id="idContraseñaReg"style= "display:list-item">
      <input type="text" placeholder="Mail del usuario" id="idMailReg"style= "display:list-item">
      <input type="text" placeholder="Nombre" id="idNombreReg"style= "display:list-item">
      <button type="button" id="submitRegister" >Aceptar</button>
      <div id="idUsuario"></div>
    </div>

  <h1 style="color:red">Viaje</h1>
  <div>
    <h1>Asignar vuelo a un viaje</h1>
    <input type="number" placeholder="Id viaje" id="idAddViaje"style= "display:list-item">
    <input type="text" placeholder="Nombre" id="idAddNombre"style= "display:list-item">
    <input type="text" placeholder="Fecha Inicio" id="idAddFechaInicio"style= "display:list-item">
    <input type="text" placeholder="Fecha Fin" id="idAddFechaFin"style= "display:list-item">
    <input type="text" placeholder="Descripcion" id="idAddDescripcion"style= "display:list-item">
    <button type="button" id="submitPostViaje" >Aceptar</button>
  </div>
  <div>
    <h1>Asignar vuelo a un vuelo</h1>
    <input type="number" placeholder="id Viaje" id="idAsignarViaje"style= "display:list-item">
    <input type="number" placeholder="id Vuelo" id="idAsignarVuelo"style= "display:list-item">
    <input type="text" placeholder="Compañia" id="idAsignarCompañia"style= "display:list-item">
    <input type="datetime" placeholder="Fecha salida" id="idAsignarFechaSalida"style= "display:list-item">
    <input type="datetime" placeholder="Fecha llegada" id="idAsignarFechaLlegada"style= "display:list-item">
    <input type="text" placeholder="Aeropuerto Salida" id="idAsignarAeropuertoSalida"style= "display:list-item">
    <input type="text" placeholder="Aeropuerto Llegada" id="idAsignarAeropuertoLlegada"style= "display:list-item">
    <input type="text" placeholder="Codigo de reserva" id="idAsignarReserva"style= "display:list-item">
    <input type="number" placeholder="Tiempo de escala (horas)" id="idAsignarTiempo"style= "display:list-item">
    <input type="text" placeholder="Info aeronave" id="idAsignarInfo"style= "display:list-item">
    <button type="button" id="submitAsignarVuelo" >Aceptar</button>
  </div>
  <div>
    <h1>Get Vuelos</h1>
    <button type="button" id="submitGetVuelos" >Aceptar</button>
    <div id="contenedorVuelo">
    </div>
  </div>
  <div>
    <h1>Asignar plan a un vuelo</h1>
    <input type="number" placeholder="id Viaje" id="idAsignarPlanViaje"style= "display:list-item">
    <input type="number" placeholder="id Plan" id="idAsignarPlan"style= "display:list-item">
    <input type="text" placeholder="descripcion plan" id="idAsignarDescripcion"style= "display:list-item">
    <button type="button" id="submitAsignarPlan" >Aceptar</button>
  </div>
</body>
<script src="main.js" charset="utf-8"></script>
</html>
